<section id="login">

    <div id="loginDiv" class="rectangle-22">
      <div>
        <span class="sign-in">Sign In</span>
        <span class="uba-logo"></span>
      </div>

      <form #f="ngForm" ngForm>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control">
        </div>

        <div class="form-group">
          <label for="email">Password</label>
          <input type="password" class="form-control">
        </div>
        <span >Forgot your password?</span>

        <div class="pt-2">
          <button (click)="submit(f.value)" class="btn btn-block btn-danger"> 
            <span class="login">Login</span> 
            <i class=""></i>
          </button>
        </div>
      </form>

      <div class="pt-2"></div>
      <span class="lead">Dont have an account?</span>
      
      <div class="pt-1"></div>
      
      <button class="btn btn-block btn-danger-inverse">Request for Access
        <i class></i>
      </button>
    </div>
</section>
